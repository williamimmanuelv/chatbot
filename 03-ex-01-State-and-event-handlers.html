<!DOCTYPE html>
<html>
  <head>
    <title> 03-ex-State-and-event-handlers </title>
  </head>
  <body>
    <div class="js-container"></div> 

    <script src="https://unpkg.com/supersimpledev@8.6.4/dayjs.js">
    </script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js">

    </script>

    <script type="text/babel">

      function Count1({state,setState,time,setTime}){
        function count(){
          setState(state + 1)
          console.log('clicked');
          if(state === 0){
            setTime('time')
          }
          else(
            setTime('times')
          )
        }
        
        return(
          <>
            <button onClick={count}> Clicked {state} {time}</button>
          </>
        )
      }

      function Count2({state,setState,time,setTime}){
        function count(){
          setState(state + 1)
          console.log('clicked');
          if(state === 0){
            setTime('time')
          }
          else(
            setTime('times')
          )
        }
        return(
          <>
            <button onClick={count}> Clicked {state} {time}</button>
          </>
        )
      }

      function App(){
        const [state,setState] = React.useState(0)
        const [time,setTime] = React.useState('times')
        function reset(){
          setState(0)
        }
        return(
          <>
            <Count1 
              state={state} setState={setState} 
              time={time} setTime={setTime}/>
            <Count2 
              state={state} setState={setState} 
              time={time} setTime={setTime}/>
            <button onClick={reset}> reset </button>
          </>
        )
      }

    const container = document.querySelector('.js-container');
      const root = ReactDOM.createRoot(container);
      root.render(<App/>);

    </script>
  </body>
</html>
